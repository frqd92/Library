<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&family=Nunito+Sans&family=Rajdhani:wght@600&family=Sarabun:ital,wght@1,200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-div"></div>
<nav>
    <h1>Library</h1>
    <div class="nav-options">
        <h3>Stats</h3>
        <h3>Select</h3>
        <h3>Settings</h3>
    </div>
</nav>
<div class="add-box-container">
    <h2>ADD BOOK+</h2>
</div>
<main>
    <div class="add-box">
        <div class="close-btn">
            <img src="images/close-white.png" alt="close button" class="close-btn">
        </div>
        <form action="">
            <div class="input-container">
                <label for="book-title" aria-label="required">Title *</label>
                <input type="text" id="book-title" required autocomplete="off" maxlength="55">
            </div>

            <div class="input-container">
                <label for="book-author"aria-label="required">Author *</label>
                <input type="text" id="book-author" required autocomplete="off" maxlength="30">
            </div>

            <div class="input-container">
                <label for="book-image">Book Image URL</label>
                <input type="text" id="book-image" autocomplete="off")
                ">
            </div>
            <div class="input-container">
                <label for="book-pages" aria-label="required">Pages Total *</label>
                <input type="text" id="book-pages" required pattern="[0-9]{1,4}" placeholder="0-9999" autocomplete="off">
            </div>
            <div class="input-container">
                <label for="book-read"><h4>Book Completed?</h4></label>
                <label for="book-read" class="toggle">
                <input type="checkbox" class="toggle-input" id="book-read">
                <div class="toggle-fill"></div>
                </label>
            </div>
            <div class="input-container pages-read">
                <label for="book-pages" aria-label="required">Pages Read *</label>
                <input type="text" id="book-pages" required pattern="[0-9]{1,4}" placeholder="0-9999" autocomplete="off">
            </div>
            <button id="add-book" type="button">ADD BOOK</button>
        </form>
    </div>

    <div class="book-container">
        

        <div class="book">
            <img src="images/delete-white.png" alt="delete book" id="delete-book">
            <img src="images/application-edit-white.png" alt="edit book" id="edit-book">
            <img src="https://upload.wikimedia.org/wikipedia/en/e/ea/FlowersForAlgernon.jpg" alt="book image" class="book-image">
            <div class="title-author">
                <p class="book-title">Flowers For Algernon</p>
                <p class="book-author">Daniel Keyes</p>
            </div>
            <div class="page-progress">
                <p class="current-page-text">Current page:</p> 
                <div class="arrow-container">
                    <span class="current-page">233</span>
                    <img src="images/arrow-up-white.png" alt="increment page" class="arrow up">
                    <img src="images/arrow-down-white.png" alt="decrement page" class="arrow down">
                </div>
                <p class="divider"></p>
                <span class="total-pages">321</span>
            </div>
            <div class="progress-bar-container">
                <div class="bar">
                <div class="bar-progress"></div>
                </div>
            </div>
        </div>

        





    </div>












</main>


<script src="script.js"></script>  
</body>
</html>
